# separate terms of service, privacy policy, and support
# documentation.

name: Create and upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build release distributions
        run: |
          python -m pip install build
          python -m build
          for file in `ls dist/baccmod*`; do new_file=${file/baccmod/BAccMod}; echo $file $new_file; mv ${file} ${new_file}; done;

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - test-build
    environment:
      name: pypi

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Install twine and publish on pypi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{secrets.PYPI_KEY}}
        run: |
          python -m pip install --upgrade twine
          python3 -m twine upload --repository pypi dist/*

  testpypi-publish:
    runs-on: ubuntu-latest
    needs:
      - test-build
    environment:
      name: testpypi

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Install twine and publish on testpypi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{secrets.PYPI_KEY}}
        run: |
          python -m pip install --upgrade twine
          python3 -m twine upload --repository testpypi dist/*